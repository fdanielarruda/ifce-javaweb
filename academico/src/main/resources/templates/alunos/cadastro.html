<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{fragmentos/template}"
>
<head></head>

<body>
   	<div class="card shadow" layout:fragment="corpo_pagina">
   		<div class="card-header font-weight-bold">ALUNO</div>
   	
   		<div class="card-body">
  			<form th:action="@{/alunos/salvar}" method="POST">
   				<div class="form-row">
   					<div class="form-group col-12">
   						<label for="nome">Nome do Aluno</label>
   						<input type="text" 
   							class="form-control" 
   							id="nome" name="nome"
   							th:value="${aluno?.nome}"
   							autofocus required
   						/>
   					</div>
   					
   					<div class="form-group col-12">
   						<label for="matricula">Matr√≠cula</label>
   						<input type="text" 
   							class="form-control" 
   							id="matricula" name="matricula"
   							th:value="${aluno?.matricula}"
   							required
   						/>
   					</div>
   					
   					<div class="form-group col-12">
   						<input type="hidden" id="id" name="id" th:value="${aluno?.id}"/>
   						
   						<a class="btn btn-secondary btn-sm font-weight-bold" th:href="@{/alunos}">
   							<i class="fas fa-arrow-left"></i>
   							<span>Voltar</span>
   						</a>
   						
   						<button class="btn btn-success btn-sm font-weight-bold">
   							<i class="fas fa-check"></i>
   							<span th:text="${aluno?.id == null} ? 'Cadastrar' : 'Editar'"></span>
   						</button>
   					</div>
   				</div>
   			</form>
   		</div>
   	</div>
</body>

</html>
