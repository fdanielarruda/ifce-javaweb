<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/layout :: head}"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <ul th:replace="~{fragmentos/layout :: menu}"></ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

				<nav th:replace="~{fragmentos/layout :: topbar}"></nav>

                <!-- Begin Page Content -->
                <div class="container-fluid pt-3">
                
                    <!-- Content Row -->
                    <div class="row col-xl-10 justify-content-center mx-auto">
                    	
                    	<div th:replace="~{fragmentos/cursos :: link('cursos', 'danger')}"></div>
                    	<div th:replace="~{fragmentos/cursos :: link('disciplinas', 'primary')}"></div>
                    	<div th:replace="~{fragmentos/cursos :: link('professores', 'info')}"></div>
                    	<div th:replace="~{fragmentos/cursos :: link('alunos', 'dark')}"></div>
                    	<div th:replace="~{fragmentos/cursos :: link('turmas', 'warning')}"></div>
                    	<div th:replace="~{fragmentos/cursos :: link('notas', 'success')}"></div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragmentos/layout :: rodape}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragmentos/layout :: scripts}"></div>
</body>

</html>
