<div th:fragment="link(acao, cor)" 
	class="col-xl-4 col-md-6 mb-4">
    <a th:href="@{'/' + ${acao}}" style="text-decoration: none;">
        <div th:class="|card border-left-${cor} shadow h-100 py-2|">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div th:class="|text-xs font-weight-bold text-${cor} text-uppercase|">GERENCIAR</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${#strings.toUpperCase(acao)}"></div>
                    </div>
                    <div class="col-auto">
                        <i th:class="|fas fa-atlas fa-2x text-${cor}|"></i>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
