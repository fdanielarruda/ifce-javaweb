<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{fragmentos/template}"
>
<head></head>

<body>
   	<div class="card shadow" layout:fragment="corpo_pagina">
   		<div class="card-header font-weight-bold">MATRIZ CURRICULAR</div>
   	
   		<div class="card-body">
   			<a th:href="@{'/cursos/' + ${curso.id} + '/matrizes/cadastrar'}" class="btn btn-success btn-sm mb-3 font-weight-bold">
				<i class="fas fa-plus"></i> Nova Matriz
			</a>
	                 		
			<a class="btn btn-secondary btn-sm font-weight-bold mb-3" th:href="@{/cursos}">
				<i class="fas fa-arrow-left"></i>
				<span>Voltar</span>
			</a>
		
			<table class="table table-sm text-center">
				<thead>
					<tr>
						<th>Id</th>
						<th>Código</th>
						<th>Data</th>
						<th>Status</th>
						<th>Ações</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="matriz: ${matrizes}">
						<td th:text="${matriz.id}"></td>
						<td th:text="${matriz.codigo}"></td>
						<td th:text="${#dates.format(matriz.dataMatriz, 'dd/MM/YYYY')}"></td>
						<td>
							<span 
								th:text="${matriz.status} ? 'Ativa' : 'Inativa'"
								th:class="badge"
								th:classappend="${matriz.status} ? 'badge-success' : 'badge-danger'"
							></span>
						</td>
						<td>									
							<!-- ATIVAR/DESATIVA A MATRIZ -->
							<a th:if="${matriz.status}"
								th:href="@{'/matrizes/' + ${matriz.id}} + '/status?s=false'" 
								class="btn btn-danger btn-sm" 
								title="Desativar"
							>
								<i class="fas fa-times-circle"></i>
							</a>
							
							<a th:unless="${matriz.status}"
								th:href="@{'/matrizes/' + ${matriz.id}} + '/status?s=true'" 
								class="btn btn-success btn-sm" 
								title="Ativar"
							>
								<i class="fas fa-check-circle"></i>
							</a>
	
							<!-- DETALHES SOBRE A MATRIZ -->
							<a 
								th:href="@{'/matrizes/' + ${matriz.id}}"
								class="btn btn-info btn-sm font-weight-bold" 
								title="Detalhes"
							>
								<i class="fas fa-search"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script type="text/javascript">
		
	</script>
</body>

</html>
